<!doctype html>
<html lang="en">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Veloria — Luxury Fine Dining Experience</title>

    <meta
      name="description"
      content="Veloria is a luxury fine-dining digital experience inspired by European elegance, featuring refined UI, online reservations, order tracking, and real-world restaurant workflows."
    />

    <meta name="author" content="Gaurang Jamaliya | Full-Stack Web Developer" />
    <meta name="robots" content="index, follow" />

    <!-- ================= CANONICAL ================= -->
    <link rel="canonical" href="https://veloria-rosy.vercel.app/" />

    <!-- ================= FAVICON ================= -->
    <link rel="icon" type="image/webp" href="/favicon.webp" />

    <!-- ================= OPEN GRAPH (LINKEDIN SAFE) ================= -->
    <meta property="og:title" content="Veloria — Luxury Fine Dining Experience" />
    <meta
      property="og:description"
      content="A luxury fine-dining restaurant website featuring premium UI, online reservations, order tracking, and an elegant digital dining experience."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://veloria-rosy.vercel.app/" />

    <!-- Primary OG Image (WebP) -->
    <meta
      property="og:image"
      content="https://veloria-rosy.vercel.app/og-image.webp"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Fallback OG Image (JPG for LinkedIn compatibility) -->
    <meta
      property="og:image"
      content="https://veloria-rosy.vercel.app/og-image.jpg"
    />

    <meta property="og:site_name" content="Veloria Luxury Dining" />

    <!-- ================= TWITTER ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Veloria — Luxury Fine Dining Experience" />
    <meta
      name="twitter:description"
      content="Experience a refined luxury dining platform with premium UI, online reservations, and real-world restaurant workflows."
    />
    <meta
      name="twitter:image"
      content="https://veloria-rosy.vercel.app/og-image.jpg"
    />

    <!-- ================= PERFORMANCE ================= -->
    <link rel="preload" as="image" href="/home-1.webp" type="image/webp" />
    <link
      rel="preload"
      as="image"
      href="/reservation-bg.webp"
      type="image/webp"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
